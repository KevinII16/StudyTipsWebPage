<!DOCTYPE HTML>
<html>
<head>
    <title>About Us</title>
    <link rel="stylesheet" type="text/css" href="Stylelayout.css">
    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('date-time').textContent = dateTimeString;
        }

        setInterval(updateTime, 1000); // Update every second
        window.onload = updateTime; // Initial call to set the time immediately
    </script>
    <style>
        #date-time {
            text-align: left;
            font-size: 0.9em;
            margin: 10px;
        }

        }

            padding: 10px;
            text-align: center;
            border: 3px solid #ff9999; /* Thicker border */
            border-radius: 10px; /* Rounded corners for a smoother look */
            margin: 10px auto; /* Center the nav with margin */
            width: fit-content; /* Make the width fit the content */
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 10px 20px;
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
